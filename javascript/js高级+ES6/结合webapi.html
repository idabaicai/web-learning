                // 点击btn2 输出Star的name
                this.btn2 = document.querySelector('#btn2');
                this.btn2.addEventListener('click', this.say)
            }
            say() {
                console.log(this);
                console.log(that.name);
            }
            dance() {
                console.log(this);
            }
        }
        var ldh = new Star('刘德华', 18);

        console.log(ldh === that);

        that.dance();

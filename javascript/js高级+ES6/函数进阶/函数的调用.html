<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>函数的调用</title>
</head>

<body>
    <button>点击</button>
    <script>
        // 函数的调用方式
        // 1.普通函数
        function fn1() {
            console.log('普通函数');
        }
        fn1();
        fn1.call();
        // new fn1(); //也能调用

        // 2.对象的方法
        var obj = {
            say: function() {
                console.log('对象的方法');
            }
        }

        obj.say();
        obj.say.call();
        // 3.构造函数
        function Star() {};
        new Star();


        // 4.绑定事件函数  点击后调用
        var btn = document.querySelector('button');
        btn.addEventListener('click', (e) => {
                console.log('我被点击了');
                console.log(this);
                console.log(e);
            })
            // 5.定时器函数
        setInterval(() => {
            console.log('我是自动调用的');
        }, 5000);
        // 6.立即执行函数
        (() => {
            console.log('立即执行函数立即执行');
        })();

        (function() {
            console.log('我也是立即执行函数');
        })();
    </script>
</body>

</html>

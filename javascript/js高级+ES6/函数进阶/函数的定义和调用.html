<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>函数的定义</title>
</head>

<body>
    <script>
        // 函数的定义的方式
        // 1. 自定义函数(命名函数)
        function fn1() {};

        // 2. 函数表达式(匿名函数)
        var fn2 = function() {};

        // 3. 利用new Function('参数1','参数2','函数体')
        var fn3 = new Function('a', 'b', 'console.log(a+b)');
        fn3(2, 4);

        // 4.所有函数都是Function的实例(对象)
        console.dir(fn3);
        console.log(fn3 instanceof Object); //函数也是对象
    </script>
</body>

</html>

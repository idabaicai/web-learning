<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>高阶函数</title>
    <script src="../../jquery/jquery-3.5.1.js"></script>
    <style>
        div {
            position: absolute;
            width: 300px;
            height: 300px;
            background: pink;
        }
    </style>
</head>

<body>
    <h3>高阶函数是对其它函数进行操作的函数，接受函数作为参数或将函数作为返回值输出</h3>
    <div></div>
    <script>
        // 作为参数
        function fn(a, b, callback) { // 回调函数
            console.log(a * b);
            callback && callback();
        }
        fn(2, 3, function() {
            console.log('我是最后调用的');
        });
        // 案例：向左走500像素后变颜色
        $('div').animate({
            left: 500
        }, function() {
            $('div').css('backgroundColor', 'purple');
        })
    </script>
</body>

</html>

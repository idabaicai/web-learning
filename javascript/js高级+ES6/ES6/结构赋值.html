<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>结构赋值</title>
</head>

<body>
    <script>
        let arr = [1, 2, 3];
        let [a, b, c] = arr;
        console.log(a);
        console.log(b);
        console.log(c);
        // 对象结构
        let person = {
            name: 'aaa',
            age: 20
        };
        let {
            name,
            age
        } = person;
        console.log(name);
        console.log(age);
    </script>
</body>

</html>

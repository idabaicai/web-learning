<body>
    <script>
        let arrLike = {
            "0": "10",
            "1": "20",
            "length": 2
        };
        let arr = Array.from(arrLike);
        console.log(arr);
        let newArr = Array.from(arrLike, (item) => item * 2);
        console.log(newArr);
    </script>

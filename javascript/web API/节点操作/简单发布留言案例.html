<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>发布留言</title>
    <style>
        .box {
            width: 500px;
            height: 400px;
            margin: 100px auto;
        }
        
        li a {
            float: right;
        }
        
        textarea {
            resize: none;
        }
    </style>
</head>

<body>
    <div class="box">
        <textarea name="text" id="text" cols="30" rows="10"></textarea>
        <br>
        <button>发布</button>

        <ol>
        </ol>
    </div>
    <script>
        //  1. 获取元素
        var btn = document.querySelector('button');
        var text = document.querySelector('textarea');
        var ol = document.querySelector('ol');
        //  2. 注册事件
        btn.onclick = function() {
            if (text.value != '') {
                // 创建元素
                var li = document.createElement('li');
                // 为元素添加内容
                li.innerHTML = text.value + '<a href="javascript:;" class="del">删除</a>'; // 阻止连接跳转
                // 添加元素
                // ul.appendChild(li);
                // 添加到最前面
                ol.insertBefore(li, ol.children[0]);


            } else {
                alert('young man, please input content!');
            }
            // 删除留言
            var a = document.querySelectorAll('a');
            for (var i = 0; i < a.length; i++) {

                a[i].onclick = function() {
                    ol.removeChild(this.parentElement);
                }
            }

        }
    </script>
</body>

</html>

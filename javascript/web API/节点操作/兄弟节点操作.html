<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>兄弟节点</title>
</head>

<body>
    <p>I am p tag</p>
    <div>I am div</div>
    <span>I am span</span>
    <script>
        var div = document.querySelector('div');
        var span = div.nextElementSibling; // IE9以上才支持
        console.log(span);
        var p = div.previousElementSibling;
        console.log(p);
    </script>
</body>

</html>

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>复制和填充</title>
</head>

<body>
    <ul>
        <li>批量复制方法: copyWith()</li>
        <li>填充数组方法: fill()</li>
    </ul>
    <script>
        const zeros = [0, 0, 0, 0]

        console.log(zeros.fill(6)); // [6, 6, 6, 6]
        console.log(zeros); // [6, 6, 6, 6]
    </script>
</body>

</html>

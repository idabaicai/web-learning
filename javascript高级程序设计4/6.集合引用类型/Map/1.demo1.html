<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Map</title>
</head>
<body>
  <script>
    const map1 = new Map([
      ['name','link'],
      ['age',22],
      ['gender','male'],
    ]);
    console.log(map1);
    console.log(map1.get('name')); // link
    console.log(map1.keys()); // {"name","age","gender"}
    console.log(map1.has('age')); // true
    map1.set('house', null);
    console.log(map1);  // {... house => null}
  </script>
</body>
</html>

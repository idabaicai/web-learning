<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>canvas</title>
</head>
<body>
  <canvas id="first-canvas" width="300" height="300">drawing somthing</canvas>
  <script>
    const drawing = document.querySelector('#first-canvas');
    if(drawing.getContext) {
      const context = drawing.getContext('2d');
      console.log(context);
    }
  </script>
</body>
</html>

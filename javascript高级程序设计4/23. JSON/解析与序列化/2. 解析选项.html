<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">

    <title>Document</title>

<body>
    <script>
        // JSON.parse('json', '还原函数')
        const book = {
            title: '冰与火之歌',
            sigil: ['Winter is coming', 'Chaos is a ladder'],
            edition: 8,
            year: 2019
        }
        const jsonText = JSON.stringify(book)
        const bookCopy = JSON.parse(jsonText, (key, value) => {
            if (key === 'year') {
                return new Date(value)
            } else {
                return value
            }
        })
        console.log(bookCopy); // Date 对象 year: Thu Jan 01 1970 .......
    </script>
</body>

</html>

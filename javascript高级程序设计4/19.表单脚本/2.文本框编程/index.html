<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>文本框编程</title>
  <style>
    .form-item {
      margin-top: 20px;
    }
  </style>
</head>
<body>
  <form action="" id="form">
    <input type="text" size="10" maxlength="15" value="initial-scale">
    <textarea name="vale" id="" cols="1" rows="10"></textarea>
    <div class="form-item">
      <input type="text" name="age" value="初始化后选择文本">
    </div>
    <div class="form-item">
      <input type="text" name="color" value="聚焦时选择文本, wiindow change时自动保存哦">
    </div>
  </form>
  <script>
    document.forms[0].elements['age'].select()
    const form = document.getElementById('form')
    const fieldColor = form.elements['color'];
    fieldColor.addEventListener('focus', () => {
      fieldColor.select()
    })
  </script>
</body>
</html>

<!DOCTYPE html>

<body>
  <h3>凭据请求</h3>
  <p>客户端与服务端一般包含下列凭据(Credentials)</p>
  <ul>
    <li>cookie</li>
    <li>HTTP认证和客户端SSL证书</li>
  </ul>
  <p>如果服务器允许带凭据的请求，那么可以在响应中设置HTTP头部：</p>
  <pre>
    Access-Control-Allow-Credentials: true
  </pre>
</body>
</html>

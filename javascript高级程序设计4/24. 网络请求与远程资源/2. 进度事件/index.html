<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>进度事件</title>
</head>
<body>
  <h4>W3C工作草案规定了6个进度相关的事件</h4>
  <ul>
    <li>loadstart: 在接受到响应的第一个字节时触发</li>
    <li>progress： 在接受到响应期间反复触发</li>
    <li>error：在请求出错时触发</li>
    <li>abort：在调用abort()终止连接时触发</li>
    <li>load： 在成功收完响应时触发</li>
    <li>loadend: 在通信完成时，error、abort、load之后触发</li>
  </ul>
</body>
</html>

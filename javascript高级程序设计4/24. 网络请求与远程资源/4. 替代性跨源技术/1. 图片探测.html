<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>图片探测</title>
</head>

<body>
    <h3>图片探测(image pings)</h3>
    <p>图片探测是与服务器之间简单、跨域、单向的通信</p>
    <script>
        const img = new Image()
        img.onload = () => {
            console.log('onload');
        }
        img.onerror = () => {
            console.log('onerror'); // onerror
        }
        img.src = "https://www.baidu.com/test?name=dabai"
    </script>
</body>

</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>迭代器</title>
</head>
<body>
  <div></div>
  <script>
    // 检查是否存在默认迭代器属性 是否实现了迭代器工厂函数
    const obj = {};
    const num = 1;
    console.log(obj[Symbol.iterator]); // undefined
    console.log(num[Symbol.iterator]); // undefined
    const arr = [1,2,3,4,5,6];
    console.log(arr[Symbol.iterator]); // f values() {[native code]}
    // 以下类型实现了迭代器工厂函数
    const map = new Map().set('a', 1).set('b', 2);
    const set = new Set().add('a').add('b').add('c');
    const str = "abc"
    const arr1 = ['a','b','c'];
    const els = document.querySelectorAll('div');
    // 调用迭代器工厂函数会生成一个迭代器
    console.log(map[Symbol.iterator]()); // MapIterator {"a"=>1,"b"=>2}
    console.log(arr1[Symbol.iterator]()); // ArrayIterator
    // 可以用于数组结构 和Array.from
    const arrFromMap = Array.from(map);
    console.log(arrFromMap); // [["a",1],["b",2]]
    const arr2FromMap = [...map];
    console.log(arr2FromMap); // [["a",1],["b",2]]
    const arrFromSet = Array.from(set);
    console.log(arrFromSet); // ["a","b","c"]
    console.log([...set]);
  </script>
</body>
</html>

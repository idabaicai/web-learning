<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>缩放图片</title>
    <style>
        div {
            overflow: hidden;
            float: left;
            margin-left: 10px;
        }
        
        img {
            transition: all .4s;
        }
        
        div img:hover {
            transform: scale(1.2);
        }
    </style>
</head>

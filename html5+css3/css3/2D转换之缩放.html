<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>缩放</title>
    <style>
        div {
            float: left;
            width: 200px;
            height: 200px;
            background-color: pink;
            margin: 50px 50px;
            transition: all .4s;
        }
        
        div:hover {
            /* 1. 写数字，倍数 */
            /* transform: scale(1.5, 1.5); */
            /* 2. 等比缩放的简写 */
            transform: scale(1.2);
        }
    </style>
</head>

<body>
    <div>前端人</div>
    <div>前端人</div>
    <div>前端人</div>
    <div>前端人</div>
</body>

</html>

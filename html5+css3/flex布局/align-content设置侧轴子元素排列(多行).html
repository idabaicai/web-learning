<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div {
            display: flex;
            flex-wrap: wrap;
            flex-direction: column;
            justify-content: space-between;
            /* align-content 让两行元素在侧轴贴边后平分 */
            align-content: space-between;
            /* align-content: center; */
            width: 500px;
            height: 500px;
            background-color: pink;
        }
        
        div span {
            width: 150px;
            height: 200px;
            background-color: purple;
        }
    </style>
</head>

<body>
    <div>
        <span>1</span>
        <span>2</span>
        <span>3</span>
        <span>4</span>
        <span>5</span>
        <span>6</span>
    </div>
</body>

</html>

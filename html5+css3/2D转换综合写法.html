<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>综合写法</title>
    <style>
        div {
            float: left;
            width: 200px;
            height: 200px;
            margin-left: 90px;
            background-color: pink;
            transition: all 2s;
        }
        
        div:hover {
            /* 旋转连写 */
            transform: translate(150px, 50px) rotate(90deg) scale(.6);
        }
    </style>
</head>

<body>
    <div></div>
    <div></div>
    <div></div>
</body>

</html>

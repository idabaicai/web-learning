<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>动态与异步组件</title>
  <script src="../../lib/vue.js"></script>
</head>
<body>
  <div id="app">
    <base-dynamic ref="baseDynamicRef" v-show="currentItem === 'base-dynamic'"></base-dynamic>
    <input-item v-show="currentItem === 'input-item'"></input-item>
    <hr>
    <h3 ref="fooRef">使用动态组件, 带缓存可以让input中的内容切换后依然不变</h3>
    <keep-alive>
      <component :is="currentItem"></component>
    </keep-alive>
    <button @click="handleClick">change</button>
    <hr>
    <h3>异步组件</h3>
    <!-- 2s 之后加载组件 -->
    <async-item></async-item> 
    <hr>
    <h3>多级组件传参</h3>
    <child-child :child="child1"></child-child>
  </div>
  <script src="./main.js"></script>
  <script src="./components/BaseDynamic.js"></script>
  <script>
    const vm = app.mount('#app');
  </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Vue component</title>
  <script src="../../lib/vue.js"></script>
</head>
<body>
  <div id="app">
    <base-demo :num="num" :msg="msg" v-model:str.uppercase="str"></base-demo>
    <hr>
    <h4>事件通信</h4>
    <base-count
      :num="num"
      @add="handleAdd"
      v-model:val="value"
    ></base-count>
    <hr>
    <h4>插槽</h4>
    <slot-demo>
      <!-- 具名插槽 -->
      <template v-slot:submit>
        <submit>submit</submit>
      </template>
    </slot-demo>
    <slot-demo v-slot="{ item }">
      <h2>{{ item }}</h2>
    </slot-demo>
  </div>
  <script src="./main.js"></script>
  <script src="./components/BaseDemo.js"></script>
  <script src="./components/BaseCount.js"></script>
  <script src="./components//SlotDemo.js"></script>
  <script>
    const vm = app.mount('#app')
  </script>
</body>
</html>

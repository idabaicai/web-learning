<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>color</title>
  <style>
    .color {
      display: flex;
      justify-content: center;
      width: 100%;
    }
    .color div {
      width: 80px;
      height: 200px;
      margin: 0 18px;
      border-radius: 20px;
    }
    .color .primary {
      background-color: #165cab;
    }
    .color .default {
      background-color: #4fa9ff;
    }
    .color .success {
      background-color: #62d869;
    }
    .color .waring {
      background-color: #e8d45a;
    }
    .color .danger {
      background-color: #e46966;
    }
    .color .info {
      background-color: #fcf8f4;
    }
  </style>
</head>
<body>
  <div class="color">
    <div class="primary"></div>
    <div class="success"></div>
    <div class="default"></div>
    <div class="info"></div>
    <div class="waring"></div>
    <div class="danger"></div>
  </div>
</body>
</html>

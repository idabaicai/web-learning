<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>vue3</title>
  <script src="https://unpkg.com/vue@next"></script>
</head>
<body>
  <div id="app">
     count: {{count}}
  </div>
  <script>
    const Counter = {
      data() {
        return {
          count: 0,
        }
      },
      mounted() {
        setInterval(() => {
          this.count++;
        }, 1000)
      }
    }
    Vue.createApp(Counter).mount("#app")
  </script>
</body>
</html>

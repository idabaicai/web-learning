<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>事件修饰</title>
    <script src="../lib/vue.js"></script>
</head>
<body>
    <div id="app">
        <a href="http://www.baidu.com" v-on:click.prevent="handle">百度</a>
        <!-- 阻止冒泡 -->
        <p>
            {{num}}
        </p>
        <div v-on:click='fn1'>
            <button v-on:click.stop='fn2'>点击</button>
            <button v-on:click='fn2'>点击</button>
        </div>
    </div>
    <script>
        var vm = new Vue({
            el: '#app',
            data:{
                num:0,
                msg:'hello'
            },
            methods: {
                handle:function(){
                console.log(vm);
                },
                fn1:function(){
                    this.num++;
                },
                fn2:function(){
                    console.log(this.msg);
                }
            }
        })
    </script>
</body>
</html>

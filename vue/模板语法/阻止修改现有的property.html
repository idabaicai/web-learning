<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="../lib/vue.js"></script>
</head>

<body>
    <div id="app">
        <span>foo的值：</span>{{foo}}
        <br>

        <button v-on:click="foo='baz'">修改foo</button>
        <p>Object.freeze(obj)：阻止修改foo</p>
    </div>
    <script>
        var obj = {
            foo: 'bar'
        }
        Object.freeze(obj);
        var vm = new Vue({
                el: '#app',
                data: obj,
            })
            // Vue 实例还暴露了一些有用的实例 property 与方法。它们都有前缀 $
        console.log(vm.$el);
        console.log(vm.$data);
    </script>
</body>

</html>

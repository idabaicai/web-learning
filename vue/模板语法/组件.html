<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>组件</title>
    <script src="../lib/vue.js"></script>
</head>

<body>
    <div id="app">
        <blog-post 
            v-for="post in posts" 
            v-bind:key="post.id"
            v-bind:title="post.title"
        ></blog-post>
    </div>
    <script>
        Vue.component('blog-post', {
            props: ['title','id'],
            template: `
            <h3>{{title}}</h3>
            `
        })
        var vm = new Vue({
            el: '#app',
            data: {
                posts: [{
                    id: 1,
                    title: 'vue'
                }, {
                    id: 2,
                    title: 'web'
                }, {
                    id: 3,
                    title: 'java'
                }, {
                    id: 4,
                    title: 'php'
                }]
            }
        })
    </script>
</body>

</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ECharts</title>
  <link rel="stylesheet" href="./css/index.css">
  <script src="./javascript/flexible.js"></script>
  <script src="./javascript/index.js" type="module"></script>
</head>
<body>
  <div>
    <header>
      <h1>数据可视化-ECharts</h1>
      <div class="show-time" id="time"></div>
    </header>
    <section class="main-box">
      <!-- 右侧图表 start -->
      <div class="column">
        <div class="panel bar">
          <h2>柱形图-就业行业</h2>
          <div class="chart">
          </div>
          <div class="footer"></div>
        </div>
        <div class="panel line">
          <h2>柱形图-就业行业</h2>
          <div class="chart">
          </div>
          <div class="footer"></div>
        </div>
        <div class="panel pie">
          <h2>柱形图-就业行业</h2>
          <div class="chart">
          </div>
          <div class="footer"></div>
        </div>
      </div>
      <!-- 右侧图表 end -->

      <!-- 中间图标 start -->
      <div class="column">
        <!-- 数字模块 -->
        <div class="no">
          <div class="no-hd">
            <ul>
              <li>263456</li>
              <li>189302</li>
            </ul>
          </div>
          <div class="no-bd">
            <ul>
              <li>前端需求人数</li>
              <li>前端供应人数</li>
            </ul>
          </div>
        </div>
        <!-- 地图模块 -->
        <div class="map">
          <div class="map-bg"></div>
          <div class="map-rotate1"></div>
          <div class="map-rotate2"></div>
          <div class="chart">
          </div>
        </div>
      </div>
      <!-- 中间图标 end -->
      <!-- 左侧图表 start -->
      <div class="column">
        <div class="panel bar">
          <h2>柱形图-就业行业</h2>
          <div class="chart">
          </div>
          <div class="footer"></div>
        </div>
        <div class="panel line">
          <h2>柱形图-就业行业</h2>
          <div class="chart">
          </div>
          <div class="footer"></div>
        </div>
        <div class="panel pie">
          <h2>柱形图-就业行业</h2>
          <div class="chart">
          </div>
          <div class="footer"></div>
        </div>
      </div>
      <!-- 左侧图表 end -->
    </section>
  </div>
</body>
</html>

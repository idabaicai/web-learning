<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>购物车案例</title>
    <style>
        body {
            max-width: 800px;
            min-width: 375px;
            margin: 0 auto;
        }
        /* 500-550px */
        
        @media screen and (min-width: 500px) {
            html {
                font-size: 10px;
            }
        }
        /* 550-750px */
        
        @media screen and (min-width: 550px) {
            html {
                font-size: 14px;
            }
        }
        
        @media screen and (min-width: 750px) {
            html {
                font-size: 17px;
            }
        }
        
        .shop {
            background-color: green;
            text-align: center;
            color: #fff;
            height: 3rem;
            line-height: 3rem;
            font-size: 2rem;
        }
    </style>
</head>

<body>
    <div class="shop">
        购物车
    </div>
</body>

</html>

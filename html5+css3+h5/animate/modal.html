<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>弹窗动画</title>
    <style>
        /* 弹窗背景遮罩 */
       .modal {
            display: none; /* 初始状态为隐藏 */
            position: fixed;
            z-index: 1;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            overflow: auto;
            background-color: rgba(0, 0, 0, 0.4); /* 半透明黑色背景 */
            animation-name: fadeIn; /* 淡入动画名称 */
            animation-duration: 0.5s; /* 淡入动画时长 */
        }

        /* 弹窗内容 */
       .modal-content {
            background-color: #fefefe;
            margin: 15% auto;
            padding: 20px;
            border: 1px solid #888;
            width: 80%;
            border-radius: 5px;
            animation-name: slideIn; /* 滑入动画名称 */
            animation-duration: 0.5s; /* 滑入动画时长 */
        }

        /* 关闭按钮 */
       .close {
            color: #aaa;
            float: right;
            font-size: 28px;
            font-weight: bold;
        }

       .close:hover,
       .close:focus {
            color: black;
            text-decoration: none;
            cursor: pointer;
        }

        /* 淡入动画 */
        @keyframes fadeIn {
            from {
                opacity: 0;
            }
            to {
                opacity: 1;
            }
        }

        /* 滑入动画 */
        @keyframes slideIn {
            from {
                transform: translateY(-300px);
                opacity: 0;
            }
            to {
                transform: translateY(0);
                opacity: 1;
            }
        }
    </style>
</head>
<body>
    <button id="openModalBtn">打开弹窗</button>
    <div id="modal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <h2>这是一个弹窗</h2>
            <p>这里是弹窗的内容，你可以在这里添加更多信息。</p>
        </div>
    </div>
    <script>
        // 获取弹窗元素和触发按钮元素
        const modal = document.getElementById('modal');
        const openModalBtn = document.getElementById('openModalBtn');
        const closeBtn = document.querySelector('.close');

        // 为触发按钮添加点击事件，显示弹窗
        openModalBtn.onclick = function () {
            modal.style.display = "block";
        }

        // 为关闭按钮添加点击事件，隐藏弹窗
        closeBtn.onclick = function () {
            modal.style.display = "none";
        }

        // 当用户点击窗口时，如果点击的是弹窗以外的区域，关闭弹窗
        window.onclick = function (event) {
            if (event.target == modal) {
                modal.style.display = "none";
            }
        }
    </script>
</body>
</html>

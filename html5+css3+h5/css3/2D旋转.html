<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>2D旋转</title>
    <style>
        div {
            width: 200px;
            height: 200px;
            background-color: purple;
            transform: rotate(45deg);
        }
        
        img {
            border: 1px solid pink;
            border-radius: 50%;
            transform: rotate(45deg);
            /* 过渡写到本身上，谁做动画给谁加 */
            transition: all 1s;
        }
        
        img:hover {
            transform: rotate(360deg);
        }
    </style>
</head>

<body>
    <!-- <div></div> -->
    <img src="image/xj.png" alt="">
</body>

</html>

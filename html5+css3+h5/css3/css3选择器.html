<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        button {
            cursor: pointer;
        }
        /* 属性选择器 权重是10*/
        
        button[disabled] {
            cursor: default;
        }
    </style>
</head>

<body>

    <button>按钮1</button>
    <button>按钮1</button>
    <button disabled="disabled">按钮1</button>
    <button disabled="disabled">按钮1</button>
</body>

</html>

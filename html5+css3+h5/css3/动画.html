<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>动画</title>
    <style>
        /* 1. 定义动画 */
        
        @keyframes move {
            /* 1. 开始状态 */
            0% {
                transform: translateX(0px);
            }
            /* 2. 结束状态 */
            100% {
                transform: translateX(1000px);
            }
        }
        
        div {
            width: 200px;
            height: 200px;
            background-color: pink;
            /*2. 调用动画 */
            animation-name: move;
            /*3. 持续时间 */
            animation-duration: 3s;
        }
    </style>
</head>

<body>
    <p>页面一打开，盒子从左走到右</p>
    <div></div>
    <script>
    </script>
</body>

</html>

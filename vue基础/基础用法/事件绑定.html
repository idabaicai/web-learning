<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>事件绑定</title>
    <script src="../lib/vue.js"></script>
</head>
<body>
    <div id="app">
        <p>
            {{num}}
        </p>
        <button v-on:click="num++">num++</button>
        <button @click="num++">num++</button>
        <button @click="fn">在methods中++</button>
        <!-- 可以传参 -->
        <p>可传参的方式</p>
        <button @click="fn(123,$event)">在methods中++</button>
        <p>没有参数时，第一个为$event</p>
    </div>
    <script>
        var vm = new Vue({
            el:'#app',
            data:{
                msg:'hello',
                num: 0
            },
            methods: {
                fn: function(p,event){
                    this.num++;
                    // this == vm
                    console.log(p);
                    console.log(event);
                    console.log(event.target);
                }
            }
        })
    </script>
</body>
</html>

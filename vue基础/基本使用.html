<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>vue起步</title>
    <script src="lib/vue.js"></script>
</head>

<body>
    <div id="app">
        {{message}}
        <div>
            <!-- 插值表达式用法 -->
            {{1+2}}
        </div>
        <div>
            <p>插值表达式</p>
            {{'1'==1}}
            <!-- 将vue语法编译为js原生语法 -->
        </div>
    </div>
    <script>
        var app = new Vue({
            el: '#app', // 元素挂载位置
            data: { // 模型数据
                message: 'hello vue'
            }
        })
    </script>
</body>

</html>

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>声明与渲染</title>
    <script src="vue.js"></script>
</head>

<body>
    <div id="app-2">
        <span v-bind:title="message">
            鼠标悬停几秒钟查看此处动态绑定的提示信息！
        </span>
    </div>
    <span title="加载于：...">原生</span>
    <script>
        var app = new Vue({
            el: '#app-2',
            data: {
                message: '页面加载于:' + new Date().toLocaleString(),
            }
        })
    </script>
</body>

</html>

<body>
  <script>
      function countdown(n){
        if(n < 1) {
          return []
        } else {
          const arr = countdown(n - 1)
          arr.unshift(n)
          return arr
        }
      }
      console.log(countdown(6));
    function sum(arr, n) {
      if(n <= 0) {
        return 0;
      } else {
        return sum(arr, n - 1) + arr[n - 1];
      }
    }
    const arr1 = [1,3,5,7]
    console.log(sum(arr1, 3));
  </script>
</body>

<body>
  <script>
    function sum(arr, n) {
      if(n <= 0) {
        return 0;
      } else {
        return sum(arr, n - 1) + arr[n - 1];
      }
    }
    const arr1 = [1,3,5,7]
    console.log(sum(arr1, 3));
  </script>
